<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Tester Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 2rem 2.5rem 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #222;
      text-align: center;
      letter-spacing: 1px;
    }
    label {
      font-weight: 500;
      color: #444;
      margin-bottom: 0.5rem;
      display: block;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input[type="password"]:focus {
      border: 1.5px solid #2563eb;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #1746a0;
    }
    .result {
      background: #f3f4f6;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      min-height: 60px;
      white-space: pre-line;
    }
    .strength-bar {
      display: flex;
      height: 10px;
      margin: 0.5rem 0 1rem 0;
      gap: 3px;
    }
    .strength-bar div {
      flex: 1;
      border-radius: 2px;
      background: #e5e7eb;
      transition: background 0.3s;
    }
    .strength-bar .active-0 { background: #ef4444; }
    .strength-bar .active-1 { background: #f59e42; }
    .strength-bar .active-2 { background: #facc15; }
    .strength-bar .active-3 { background: #22c55e; }
    .strength-bar .active-4 { background: #2563eb; }
    .info {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Tester</h2>
    <div class="info">
      Enter a password to check its strength and exposure.<br>
      <small>(Nothing is sent in plain text. SHA-1 and zxcvbn are calculated locally.)</small>
    </div>
    <label for="pw">Password</label>
    <input id="pw" type="password" placeholder="Enter your password">
    <div class="strength-bar" id="strength-bar">
      <div></div><div></div><div></div><div></div>
    </div>
    <button id="check">Check</button>
    <div class="result" id="out"></div>
  </div>
  <script>
    function updateStrengthBar(score) {
      const bar = document.getElementById('strength-bar').children;
      for (let i = 0; i < 4; i++) {
        bar[i].className = (i <= score) ? `active-${score}` : '';
      }
    }

    async function sha1Hex(str) {
      const enc = new TextEncoder();
      const data = enc.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-1', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2,'0')).join('').toUpperCase();
    }

    document.getElementById('pw').addEventListener('input', () => {
      const pw = document.getElementById('pw').value;
      const z = zxcvbn(pw);
      updateStrengthBar(z.score);
    });

    document.getElementById('check').addEventListener('click', async () => {
      const pw = document.getElementById('pw').value;
      const out = document.getElementById('out');
      if (!pw) { out.textContent = 'Please enter a password.'; return; }
      out.textContent = 'Checking...';
      const h = await sha1Hex(pw);
      const prefix = h.slice(0,5);
      const suffix = h.slice(5);
      try {
        const res = await fetch('/api/v1/pwned-range', {
          method:'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ prefix })
        });
        if (!res.ok) {
          out.textContent = 'Error contacting the server.';
          return;
        }
        const data = await res.json();
        const found = data.results.find(r => r.suffix === suffix);
        const z = zxcvbn(pw);
        updateStrengthBar(z.score);
        let msg = '';
        if (found) {
          msg += `⚠️ This password has been exposed!\nCount: ${found.count}\n\n`;
        } else {
          msg += '✅ This password was not found in known leaks.\n\n';
        }
        msg += `Strength: ${z.score}/4 (${["Very weak","Weak","Fair","Good","Excellent"][z.score]})\n`;
        if (z.feedback.suggestions.length) msg += "Suggestions: " + z.feedback.suggestions.join("; ");
        out.textContent = msg;
      } catch (e) {
        out.textContent = 'Error contacting the server.';
      }
    });
  </script>
</body>
</html>
